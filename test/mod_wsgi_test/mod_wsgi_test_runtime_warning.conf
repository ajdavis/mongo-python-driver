<VirtualHost *>
    ServerName localhost
    WSGIDaemonProcess foo_group processes=6 threads=1 display-name=mod_wsgi_test
    WSGIScriptAlias /foo /virtualenvs/pymongo/mongo-python-driver/test/mod_wsgi_test/mod_wsgi_test_runtime_warning.wsgi
    <Location /foo>
	    WSGIProcessGroup foo_group
    </Location>

    WSGIScriptAlias /bar /virtualenvs/pymongo/mongo-python-driver/test/mod_wsgi_test/control.wsgi
    <Location /bar>
        # Set to bar_group to avoid RuntimeWarning; foo_group to trigger the
        # warning.
	    WSGIProcessGroup foo_group
    </Location>
</VirtualHost>
