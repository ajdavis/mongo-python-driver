# Avoid permissions issues
#WSGISocketPrefix /tmp/

<VirtualHost *>
    ServerName localhost
    WSGIDaemonProcess mod_wsgi_test threads=1 display-name=mod_wsgi_test
#    WSGIProcessGroup mod_wsgi_test
    WSGIScriptAliasMatch ^/mod_wsgi_test_runtime_warning$ /virtualenvs/pymongo/mongo-python-driver/test/mod_wsgi_test/mod_wsgi_test_runtime_warning.wsgi

#    WSGIDaemonProcess mod_wsgi_test_2 processes=1 threads=2 display-name=mod_wsgi_test_2
#    WSGIProcessGroup mod_wsgi_test_2
    # Same script.
    WSGIScriptAliasMatch ^/mod_wsgi_test_runtime_warning_2$ /virtualenvs/pymongo/mongo-python-driver/test/mod_wsgi_test/mod_wsgi_test_runtime_warning.wsgi
</VirtualHost>
